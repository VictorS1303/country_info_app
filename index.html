<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/utilities.css">
    <script src="https://kit.fontawesome.com/e05f21b32e.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>Country Info App</title>
</head>

<body>
   <nav class="main-nav" id="main_nav">
        <h2>Where in the world?</h2>

        <button class="btn theme-toggle-btn" id="theme_toggle_btn">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
   </nav>

   <!-- Section: Search & Filter -->
   <section class="search-and-filter" id="search_and_filter">
        <div>
            <i class="fas fa-magnifying-glass"></i>
            <input type="text" class="input filter-input" id="filter_input" placeholder="Search for a country" maxlength="30">
        </div>

        <div>
            <select id="region_filter" class="filter region-filter">
                <option value="Filter by Region" select disabled>Filter by Region</option>
                <hr>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
   </section>

   <!-- Section: Country Info Cards -->
   <section class="country-cards" id="country_cards">
        <a href="#">
            <article class="card country-card" id="country_card">
        <div class="card-top">
            <img src="https://flagcdn.com/us.svg" class="country-flag" id="country_flag">
        </div>

        <div class="card-bottom">
            <header>
                <h2 class="country-name" id="country_name">USA</h2>
            </header>

            <ul class="country-info">
                <li>
                    Population: <span class="population-number" id="population_number">323,947,000</span>
                </li>
                <li>
                    Region: <span class="region" id="region">America</span>
                </li>
                <li>
                    Capital: <span class="capital" id="capital">Washington, D.C.</span>
                </li>
            </ul>
        </div>

            </article>
        </a>
        
      <article class="card country-card" id="country_card">
        <div class="card-top">
            <img src="https://flagcdn.com/us.svg" class="country-flag" id="country_flag">
        </div>

        <div class="card-bottom">
            <header>
                <h2 class="country-name" id="country_name">USA</h2>
            </header>

            <ul class="country-info">
                <li>
                    Population: <span class="population-number" id="population_number">323,947,000</span>
                </li>
                <li>
                    Region: <span class="region" id="region">America</span>
                </li>
                <li>
                    Capital: <span class="capital" id="capital">Washington, D.C.</span>
                </li>
            </ul>
        </div>

      </article>

      
   </section>
</body>

</html>
